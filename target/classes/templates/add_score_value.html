<!DOCTYPE html>
<html lang="en">
<div th:replace="~{fragments/headTag}"></div>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="~{fragments/sideBar}"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="~{fragments/navBar}"></div>
            <!-- End of Topbar -->

            <div class="container">
                <h1 class="text-center text-a mt-1">THÊM ĐIỂM SỐ</h1>
                <form th:object="${add_score_value}" th:action="@{/add_score_value}" method="post">
                    <div class="form-floating mb-3 mt-3">
                        <input type="text" class="form-control"  th:field="*{value}" id="value" placeholder="VD: 8.0" name="value" />
                        <label for="value">Điểm số</label>
                    </div>
                    <div class="form-floating">
                        <select class="form-select" th:field="*{scoreId}" id="score" name="score">
                            <option th:each="f : ${score}" th:value="${f.id}" th:text="${f.id}"></option>
                        </select>
                        <label for="score" class="form-label">Mã điểm</label>
                    </div>
                    <div class="form-floating">
                        <select class="form-select" th:field="*{scoreColumnId}" id="score_column" name="score_column">
                            <option th:each="f : ${score_column}" th:value="${f.id}" th:text="${f.name}"></option>
                        </select>
                        <label for="score_column" class="form-label">Cột điểm</label>
                    </div>
                    <div class="form-floating mb-3 mt-3">
                        <button type="submit" class="btn button-a">Thêm điểm số</button>
                    </div>
                </form>
            </div>

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="~{fragments/footer}"></div>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="vendor/chart.js/Chart.min.js"></script>

<!-- Page level custom scripts -->
<script src="js/demo/chart-area-demo.js"></script>
<script src="js/demo/chart-pie-demo.js"></script>

</body>

</html>
