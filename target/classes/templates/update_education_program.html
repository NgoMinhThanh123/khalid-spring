
<!DOCTYPE html>
<html lang="en">
<div th:replace="~{fragments/headTag}"></div>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="~{fragments/sideBar}"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="~{fragments/navBar}"></div>
            <!-- End of Topbar -->

            <div class="container">
                <h1 class="text-center text-a mt-1">CẬP NHẬT CHƯƠNG TRÌNH ĐÀO TẠO</h1>
                <form th:object="${update_education_program}" th:action="@{/update_education_program}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    <div class="form-floating">
                        <select class="form-select" th:name="subjectId" id="subject" name="subject">
                            <option th:each="f : ${subject}" th:value="${f.id}" th:text="${f.name}"></option>
                        </select>
                        <label for="subject" class="form-label">Môn học</label>
                    </div>
                    <div class="form-floating">
                        <select class="form-select" th:name="semesterId" id="semester" name="semester">
                            <option th:each="f : ${semester}" th:value="${f.id}" th:text="${f.name + ' - ' + f.schoolYear}"></option>
                        </select>
                        <label for="semester" class="form-label">Học kì</label>
                    </div>
                    <div class="form-floating">
                        <select class="form-select" th:name="majorId" id="major" name="major">
                            <option th:each="f : ${major}" th:value="${f.id}" th:text="${f.name}"></option>
                        </select>
                        <label for="major" class="form-label">Chuyên ngành</label>
                    </div>
                    <div class="form-floating mb-3 mt-3">
                        <button type="submit" class="btn button-a">Cập nhật</button>
                    </div>
                </form>
            </div>

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="~{fragments/footer}"></div>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="vendor/chart.js/Chart.min.js"></script>

<!-- Page level custom scripts -->
<script src="js/demo/chart-area-demo.js"></script>
<script src="js/demo/chart-pie-demo.js"></script>

</body>

</html>
