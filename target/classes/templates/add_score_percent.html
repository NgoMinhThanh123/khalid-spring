<!DOCTYPE html>
<html lang="en">
<div th:replace="~{fragments/headTag}"></div>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="~{fragments/sideBar}"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="~{fragments/navBar}"></div>
            <!-- End of Topbar -->

            <div class="container">
                <h1 class="text-center text-a mt-1">THÊM TỈ LỆ ĐIỂM</h1>
                <form th:object="${add_score_percent}" th:action="@{/add_score_percent}" method="post">
                    <div class="form-floating mb-3 mt-3">
                        <label for="percentCK">Tỉ lệ điểm cuối kì</label>
                        <input type="text" class="form-control"  th:field="*{percentCK}" id="percentCK" placeholder="VD: 0.5" name="percentCK" />
                    </div>
                    <div class="form-floating mb-3 mt-3">
                        <label for="percentGK">Tỉ lệ điểm giữa kì</label>
                        <input type="text" class="form-control"  th:field="*{percentGK}" id="percentGK" placeholder="VD: 0.5" name="percentGK" />
                    </div>
                    <div class="form-floating">
                        <label for="subject" class="form-label">Môn học</label>
                        <select class="form-select" th:field="*{subjectId}" id="subject" name="subject">
                            <option th:each="f : ${subject}" th:value="${f.id}" th:text="${f.name}"></option>
                        </select>
                    </div>
                    <div class="form-floating mb-3 mt-3">
                        <button type="submit" class="btn button-a">
                            Thêm
                        </button>
                    </div>
                </form>
            </div>

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="~{fragments/footer}"></div>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="vendor/chart.js/Chart.min.js"></script>

<!-- Page level custom scripts -->
<script src="js/demo/chart-area-demo.js"></script>
<script src="js/demo/chart-pie-demo.js"></script>

</body>

</html>
